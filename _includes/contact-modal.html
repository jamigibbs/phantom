<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <form class="form-horizontal form-contact clearfix" action="https://formspree.io/f/xzbljvdn" method="POST" target="_new">

          <div class="form-group">
            <label class="message-label">Dear Ryan,</label>
            <textarea class="message form-control" rows="8" name="message" placeholder="Type your message..."></textarea>
          </div>

          <div class="form-group">
            <label for="name">Sincerely,</label>
            <input type="name" class="name form-control" name="name" placeholder="Your Name">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="email form-control" name="email" placeholder="Your Email">
            <input type="hidden" name="subject" value="Contact Form from {{ name }}" />
          </div>

          <div class="g-recaptcha" data-sitekey="6LendD4oAAAAAB37pr71AmiscRARUI7w504dgA5W"></div>
          <br/>          
          <input type="submit" class="btn btn-default" style="float-right" value="Send">

        </form>

      </div>

    </div>

  </div>
</div>
