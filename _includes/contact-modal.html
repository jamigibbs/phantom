<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <form class="form-horizontal form-contact clearfix" id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbljvdn" method="post">
          <fieldset id="fs-frm-inputs">
          <div class="form-group">
            <label class="message-label" for="message">Dear Ryan,</label>
            <textarea class="message form-control" rows="8" name="message" id="message" placeholder="Type your message..." required=""></textarea>
          </div>

          <div class="form-group">
            <label for="full-name">Sincerely,</label>
            <input type="text" class="name form-control" name="_name" id="full-name" placeholder="Your Name" required="">
            <label for="email-address" class="sr-only">Email</label>
            <input type="email" class="email form-control" name="_replyto" id="email-address" placeholder="Your Email" required="">
            <input type="hidden" name="_subject" value="Ryan Jenks Contact Form from {{ _name }}" />
          </fieldset>

          <div class="g-recaptcha" data-sitekey="6LendD4oAAAAAB37pr71AmiscRARUI7w504dgA5W"></div>
          <br/>          
          <input type="submit" class="btn btn-default" style="float-right" value="Send">
          </div>
      
        </form>

      </div>

    </div>

  </div>
</div>
